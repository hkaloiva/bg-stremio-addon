<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balkan Vault Configuration</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #2d2d2d;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 1.5rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #cccccc;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #3d3d3d;
            color: white;
            box-sizing: border-box;
        }
        input:focus {
            outline: none;
            border-color: #4CAF50;
        }
        button {
            width: 100%;
            padding: 1rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            margin-top: 1rem;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #45a049;
        }
        .note {
            font-size: 0.8rem;
            color: #888;
            margin-top: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Balkan Vault</h1>
        <form id="configForm">
            <div class="form-group">
                <label for="zamunda_user">Zamunda Username</label>
                <input type="text" id="zamunda_user" name="zamunda_user" placeholder="Required">
            </div>
            <div class="form-group">
                <label for="zamunda_pass">Zamunda Password</label>
                <input type="password" id="zamunda_pass" name="zamunda_pass" placeholder="Required">
            </div>
            <div class="form-group">
                <label for="zelka_user">Zelka Username (Optional)</label>
                <input type="text" id="zelka_user" name="zelka_user">
            </div>
            <div class="form-group">
                <label for="zelka_pass">Zelka Password (Optional)</label>
                <input type="password" id="zelka_pass" name="zelka_pass">
            </div>
            <button type="submit">Install Addon</button>
            <div class="note">
                Your credentials are encrypted in the URL and only used to search on your behalf.
            </div>
        </form>
    </div>

    <script>
        document.getElementById('configForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const config = {
                zamunda_user: document.getElementById('zamunda_user').value,
                zamunda_pass: document.getElementById('zamunda_pass').value,
                zelka_user: document.getElementById('zelka_user').value,
                zelka_pass: document.getElementById('zelka_pass').value
            };

            if (!config.zamunda_user || !config.zamunda_pass) {
                alert('Zamunda credentials are required!');
                return;
            }

            const jsonConfig = JSON.stringify(config);
            const encodedConfig = btoa(jsonConfig);
            
            const currentUrl = window.location.href.replace('/configure', '');
            const installUrl = `stremio://${window.location.host}/${encodedConfig}/manifest.json`;
            
            window.location.href = installUrl;
        });
    </script>
</body>
</html>
